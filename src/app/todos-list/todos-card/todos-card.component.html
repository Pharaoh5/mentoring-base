<div class="todos-card">
    <p>ТЕКСТ ЗАДАЧИ</p>
    <div>
        {{todo.title}}
    </div>
    <p>АВТОР ЗАДАЧИ</p>
    <div>
        {{todo.userId}}
    </div>
    <p>ЗАДАЧА ЗАВЕРШЕНА</p>
    <div>
        {{todo.completed ? "Да" : "Нет"}}
    </div>
    <button type="button" (click)="onDeleteTodo(todo.id)">УДАЛИТЬ ЗАДАЧУ</button>
</div>
