<h2 mat-dialog-title>Редактировать пользователя</h2>
<div mat-dialog-content>
    <form class="form"[formGroup]="form">
      <input type="hidden" formControlName="id" />
          <mat-form-field class="form-input">
              <mat-label>Текст задачи</mat-label>
              <input matInput formControlName="title">
              <mat-error>Некорректное значение</mat-error>
          </mat-form-field>
  
          <mat-form-field class="form-input">
              <mat-label>Автор задачи</mat-label>
              <input matInput formControlName="userId">
              <mat-error>Некорректное значение</mat-error>
          </mat-form-field>
  
          <mat-form-field class="form-input">
              <mat-label>Задача завершена</mat-label>
              <input matInput formControlName="completed">
              <mat-error>Некорректное значение</mat-error>
          </mat-form-field>
      </form>
      <div mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Отмена</button>
        <button class="button-form"
              type="button"
              matIconSuffix
              mat-raised-button
              [mat-dialog-close]="form.value"
              [disabled]="form.invalid">
              Add Todo
            <mat-icon>add</mat-icon>
        </button>
      </div>
</div>
