<div class="container">
  <div class="createUser-form">
    <form action="" [formGroup]="form">
      <mat-form-field appearance="fill">
        <mat-label>name</mat-label>
        <input matInput type="text" formControlName="name" />
        <mat-error *ngIf="form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)">
          <span *ngIf="form.controls['name'].errors">Invalid</span>
        </mat-error>
      </mat-form-field>
    
      <mat-form-field appearance="fill">
        <mat-label>email</mat-label>
        <input matInput type="email" formControlName="email" />
        <mat-error *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)">
          <span *ngIf="form.controls['email'].errors">Invalid</span>
        </mat-error>
      </mat-form-field>
    
      <mat-form-field appearance="fill">
        <mat-label>website</mat-label>
        <input matInput type="text" formControlName="website" />
        <mat-error *ngIf="form.controls['website'].invalid && (form.controls['website'].dirty || form.controls['website'].touched)">
          <span *ngIf="form.controls['website'].errors">Invalid</span>
        </mat-error>
      </mat-form-field>
    
      <mat-form-field appearance="fill">
        <mat-label>company name</mat-label>
        <input matInput type="text" formControlName="companyName" />
        <mat-error *ngIf="form.controls['companyName'].invalid && (form.controls['companyName'].dirty || form.controls['companyName'].touched)">
          <span *ngIf="form.controls['companyName'].errors">Invalid</span>
        </mat-error>
      </mat-form-field>
    
      <button mat-stroked-button type="button" (click)="submitForm()" [disabled]="form.invalid">create user</button>
    </form>
  </div>
</div>
