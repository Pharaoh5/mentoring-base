<mat-card-header>
  <mat-card-title>{{ user.name }}</mat-card-title>
</mat-card-header>
<mat-card-content>
  <p>
    <mat-icon>email</mat-icon>
    {{ user.email }}
  </p>
  <p>
    <mat-icon>language</mat-icon>
    {{ user.website }}
  </p>
  <p>
    <mat-icon>business</mat-icon>
    {{ user.company.name }}
  </p>
</mat-card-content>
<mat-card-actions>
  <button shadow mat-raised-button color="warn" (click)="onUserDelete(user.id)" style="margin-right: 8px; min-width: 80px;">
    <mat-icon>delete</mat-icon>
    Удалить
  </button>
  <button style="min-width: 130px;" shadow mat-raised-button color="primary" (click)="onUserEdit()">
    <mat-icon>edit</mat-icon>
    Редактировать
  </button>
</mat-card-actions>
